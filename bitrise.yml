---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
trigger_map:
- pull_request_source_branch: "*"
  workflow: primary
- tag: "*"
  workflow: production
workflows:
  primary:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.14: {}
    - script@1.1.5:
        title: Install Dependencies
        inputs:
        - content: |-
            #!/usr/bin/env bash
            bash ./Depfiles/depinstall.sh
    - script:
        run_if: ".IsPR"
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            bundle install
            # Running Danger
            bundle exec danger
        title: Danger
    - script@1.1.5:
        run_if: ".IsPR"
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails

            d=$(date);
            file=$(<CONTRIBUTORS.md);

            if ! [[ $file == *"$GIT_CLONE_COMMIT_AUTHOR_NAME"* ]]; then
               echo "NEW CONTRIBUTOR!";
               echo "| $GIT_CLONE_COMMIT_AUTHOR_NAME | $d |" >> CONTRIBUTORS.md;
            fi

            git add CONTRIBUTORS.md
            git commit -m "Added $GIT_CLONE_COMMIT_AUTHOR_NAME to contributors list"
            git push "https://Huddie:$GH_PASSWORD@github.com/Huddie/Grade-Notifier.git" "HEAD:$BITRISE_GIT_BRANCH"
        title: Add Contributor
    - deploy-to-bitrise-io@1.3.19: {}
  production:
    steps:
    - script@1.1.5:
        inputs:
        - is_debug: 'yes'
        - content: |-
            #!/usr/bin/env bash
            brew install https://raw.githubusercontent.com/kadwanev/bigboybrew/master/Library/Formula/sshpass.rb
            sshpass -f <(printf '%s\n' $MARS_PASSWORD) ssh -tt "$MARS_URL" 'cd public_html/grade-notifier/Grade-Notifier && git pull https://Huddie:'"$GH_PASSWORD"'@github.com/Huddie/Grade-Notifier.git prod && exit && exec bash -l'
        title: Upload
    - deploy-to-bitrise-io@1.3.19: {}
    envs:
    - MARS_URL: adeh6562@mars.cs.qc.cuny.edu
